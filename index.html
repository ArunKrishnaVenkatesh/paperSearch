<!DOCTYPE html>
<html>
<head>
  <title>paperSearch</title>
  <style>
/* Dark mode base */
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #1e293b, #0f172a);
  padding: 60px 20px;
  max-width: 900px;
  margin: auto;
  color: #f1f5f9;
  line-height: 1.6;
}

body > * {
  box-sizing: border-box;
}

/* Headings */
h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 36px;
  font-weight: 700;
  color: #f8fafc;
  letter-spacing: -0.5px;
}

h3 {
  margin-top: 40px;
  margin-bottom: 24px;
  font-size: 24px;
  font-weight: 600;
  color: #f1f5f9;
}

/* Intro description block */
.intro {
  text-align: center;
  padding: 20px 24px;
  margin-bottom: 32px;
  background: rgba(30, 41, 59, 0.6);
  border-radius: 16px;
  border: 1px solid rgba(71, 85, 105, 0.3);
  font-size: 16px;
  line-height: 1.7;
}

/* Body text */
p {
  text-align: center;
  color: #e2e8f0;
  margin-bottom: 32px;
  font-size: 16px;
  line-height: 1.7;
}

/* Input */
input[type="text"] {
  width: 100%;
  padding: 18px 20px;
  font-size: 17px;
  border-radius: 12px;
  border: 2px solid #475569;
  background: #1e293b;
  color: #f8fafc;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
  margin-bottom: 20px;
}

input[type="text"]::placeholder {
  color: #94a3b8;
}

input[type="text"]:focus {
  border-color: #60a5fa;
  box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.15);
}

/* Button */
button {
  width: 100%;
  margin-top: 8px;
  padding: 18px;
  font-size: 17px;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
  margin-bottom: 40px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(37, 99, 235, 0.3);
}

button:active {
  transform: translateY(0);
}

/* Results container card */
.results {
  margin-top: 32px;
  padding: 24px;
  background: #1e293b;
  border-radius: 16px;
  border: 1px solid rgba(71, 85, 105, 0.3);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

/* Two-column layout for results */
.results-columns {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

.results-column {
  min-width: 0;
}

/* Result row with favicon */
.results a {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 16px 18px;
  margin-top: 12px;
  border-radius: 12px;
  background: #334155;
  color: #f1f5f9;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
  transition: background 0.25s, transform 0.2s, box-shadow 0.2s;
  border: 1px solid rgba(71, 85, 105, 0.2);
}

.results a:hover {
  background: #475569;
  transform: translateX(2px);
  box-shadow: 0 6px 20px rgba(96, 165, 250, 0.2);
}

/* Favicon */
.results img {
  width: 20px;
  height: 20px;
  border-radius: 4px;
}

/* Site name text */
.results span {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Empty state */
.results p {
  margin: 0;
  color: #cbd5e1;
  text-align: left;
  font-size: 16px;
  line-height: 1.6;
}

/* Group headers */
.group-header {
  margin-top: 32px;
  padding: 12px 18px;
  background: rgba(96, 165, 250, 0.1);
  border-radius: 10px;
  border-left: 4px solid #60a5fa;
  font-weight: 600;
  color: #93c5fd;
  font-size: 15px;
  letter-spacing: 0.5px;
}

.results .group-header:first-child {
  margin-top: 0;
}

/* Notification popup */
.notification {
  position: fixed;
  top: 30px;
  right: 30px;
  padding: 16px 24px;
  background: linear-gradient(135deg, #10b981, #059669);
  color: white;
  border-radius: 12px;
  font-weight: 600;
  font-size: 15px;
  box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 0.3s, transform 0.3s;
  z-index: 1000;
}

.notification.show {
  opacity: 1;
  transform: translateY(0);
}

/* Responsive design */
@media (max-width: 768px) {
  body {
    padding: 40px 16px;
    max-width: 100%;
  }
  
  .results-columns {
    grid-template-columns: 1fr;
    gap: 16px;
  }
  
  h2 {
    font-size: 28px;
  }
  
  h3 {
    font-size: 20px;
  }
}
  </style>
</head>

<body>

<h2>ðŸ§ª paperSearch</h2>

<div class="intro">
<strong>paperSearch</strong> is a lightweight, browser-based academic meta-search interface.<br>
  Enter keywords and generate search links across various research platforms.
</div>

<input type="text" id="query" placeholder="e.g. cancer, AI, machine learning">
<button onclick="searchLinks()">Search</button>

<h3>Search Results:</h3>
<div id="results" class="results"></div>

<div id="notification" class="notification">Updated</div>

<script>
function getFavicon(url) {
  const domain = new URL(url).hostname;
  return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
}

function showNotification() {
  const notification = document.getElementById("notification");
  notification.classList.add("show");
  setTimeout(() => {
    notification.classList.remove("show");
  }, 2000);
}

function searchLinks() {
  const rawQuery = document.getElementById("query").value.trim();
  if (!rawQuery) {
    document.getElementById("results").innerHTML = "<p>Enter a search term.</p>";
    return;
  }
  
  showNotification();

  const encodedQuery = encodeURIComponent(rawQuery);
  const encodedPlus = encodeURIComponent(rawQuery.replace(/ /g, "+"));
  
  const doajQuery = encodeURIComponent(
    `{"query":{"query_string":{"query":"${rawQuery}","default_operator":"AND"}},"track_total_hits":true}`
  );

  const sites = [
{ name: "ðŸ“š General & Scholarly", type: "header" },
    { name: "Google Scholar", url: `https://scholar.google.com/scholar?q=${encodedQuery}` },
    { name: "Semantic Scholar", url: `https://www.semanticscholar.org/search?q=${encodedQuery}` },
    { name: "OpenAlex â€“ Works", url: `https://explore.openalex.org/works?filter=title_and_abstract.search:${rawQuery.replace(/ /g, "+")}` },
    { name: "ResearchGate", url: `https://www.researchgate.net/search/publication?q=${encodedQuery}` },
    
    { name: "ðŸ”¬ Life Sciences & Medicine", type: "header" },
    { name: "PubMed", url: `https://pubmed.ncbi.nlm.nih.gov/?term=${encodedQuery}` },
    { name: "Europe PMC", url: `https://europepmc.org/search?query=${encodedQuery}` },
{ name: "medRxiv", url: `https://www.medrxiv.org/search/${encodeURIComponent(encodedPlus)}` },
    { name: "bioRxiv", url: `https://www.biorxiv.org/search/${encodeURIComponent(encodedPlus)}` },
    
{ name: "ðŸ“– Open Access & Repositories", type: "header" },
    { name: "DOAJ â€“ Journals", url: `https://doaj.org/search/journals?source=${doajQuery}` },
    { name: "DOAJ â€“ Articles", url: `https://doaj.org/search/articles?source=${doajQuery}` },
    { name: "JSTOR", url: `https://www.jstor.org/action/doBasicSearch?Query=${encodedQuery}&so=rel` },
    { name: "CORE", url: `https://core.ac.uk/search?q=${encodedQuery}` },
    { name: "BASE", url: `https://www.base-search.net/Search/Results?lookfor=${encodedQuery}&name=&oaboost=1&newsearch=1&refid=dcbasen` },
    
{ name: "ðŸ’» Technology & Sciences", type: "header" },
    { name: "IEEE Xplore", url: `https://ieeexplore.ieee.org/search/searchresult.jsp?newsearch=true&queryText=${encodedQuery}` },
    { name: "arXiv", url: `https://arxiv.org/search/?query=${encodedQuery}&searchtype=all` },
    
    { name: "ðŸŽ“ Education", type: "header" },
    { name: "ERIC", url: `https://eric.ed.gov/?q=${encodedPlus}` },
    
{ name: "ðŸ” Multidisciplinary Search", type: "header" },
    { name: "Lens.org", url: `https://www.lens.org/lens/search/scholar/list?q=${encodedQuery}` }
  ];

const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  // Create two-column layout
  const columnsDiv = document.createElement("div");
  columnsDiv.className = "results-columns";
  
  const leftColumn = document.createElement("div");
  leftColumn.className = "results-column";
  
  const rightColumn = document.createElement("div");
  rightColumn.className = "results-column";
  
  columnsDiv.appendChild(leftColumn);
  columnsDiv.appendChild(rightColumn);
  resultsDiv.appendChild(columnsDiv);

  let currentColumn = leftColumn;
  let currentGroupCount = 0;

  sites.forEach(site => {
    if (site.type === "header") {
      // Alternate columns for each new group
      if (currentGroupCount % 2 === 1) {
        currentColumn = currentColumn === leftColumn ? rightColumn : leftColumn;
      }
      currentGroupCount++;
      
      const headerDiv = document.createElement("div");
      headerDiv.className = "group-header";
      headerDiv.textContent = site.name;
      currentColumn.appendChild(headerDiv);
      return;
    }

    const a = document.createElement("a");
    a.href = site.url;
    a.target = "_blank";

    const img = document.createElement("img");
    img.src = getFavicon(site.url);

    const span = document.createElement("span");
    span.textContent = site.name;

    a.appendChild(img);
    a.appendChild(span);
    currentColumn.appendChild(a);
  });
}
</script>

</body>
</html>
