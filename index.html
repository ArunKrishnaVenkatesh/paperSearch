<!DOCTYPE html>
<html>
<head>
  <title>paperSearch</title>
  <style>
/* Dark mode base */
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  padding: 40px 20px;
  max-width: 760px;
  margin: auto;
  color: #e5e7eb;
}

body > * {
  box-sizing: border-box;
}

/* Headings */
h2 {
  text-align: center;
  margin-bottom: 8px;
  font-size: 30px;
  color: #f9fafb;
}

h3 {
  margin-top: 28px;
  font-size: 20px;
  color: #e5e7eb;
}

/* Intro description block */
.intro {
  text-align: center;
  padding: 12px 14px;
  margin-bottom: 20px;
  background: rgba(30, 41, 59, 0.7);
  border-radius: 14px;
  border: 1px solid #1e293b;
}

/* Body text */
p {
  text-align: center;
  color: #cbd5f5;
  margin-bottom: 25px;
  font-size: 15px;
}

/* Input */
input[type="text"] {
  width: 100%;
  padding: 14px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #334155;
  background: #020617;
  color: #f9fafb;
  outline: none;
  transition: border-color 0.25s, box-shadow 0.25s;
}

input[type="text"]::placeholder {
  color: #64748b;
}

input[type="text"]:focus {
  border-color: #38bdf8;
  box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
}

/* Button */
button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, #0284c7, #0369a1);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 22px rgba(3, 105, 161, 0.35);
}

button:active {
  transform: translateY(0);
}

/* Results container card */
.results {
  margin-top: 20px;
  padding: 18px;
  background: #020617;
  border-radius: 14px;
  border: 1px solid #1e293b;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
}

/* Result row with favicon */
.results a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  margin-top: 10px;
  border-radius: 10px;
  background: #020617;
  color: #e5e7eb;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  transition: background 0.2s, transform 0.15s, box-shadow 0.15s;
  border: 1px solid #1e293b;
}

.results a:hover {
  background: #020617;
  transform: translateX(4px);
  box-shadow: 0 4px 16px rgba(56, 189, 248, 0.25);
}

/* Favicon */
.results img {
  width: 20px;
  height: 20px;
  border-radius: 4px;
}

/* Site name text */
.results span {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Empty state */
.results p {
  margin: 0;
  color: #94a3b8;
  text-align: left;
}

/* Group headers */
.group-header {
  margin-top: 24px;
  padding: 8px 14px;
  background: rgba(56, 189, 248, 0.1);
  border-radius: 8px;
  border-left: 4px solid #38bdf8;
  font-weight: 600;
  color: #38bdf8;
  font-size: 14px;
}

.results .group-header:first-child {
  margin-top: 0;
}

/* Notification popup */
.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 20px;
  background: linear-gradient(135deg, #10b981, #059669);
  color: white;
  border-radius: 8px;
  font-weight: 600;
  font-size: 14px;
  box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 0.3s, transform 0.3s;
  z-index: 1000;
}

.notification.show {
  opacity: 1;
  transform: translateY(0);
}
  </style>
</head>

<body>

<h2>ðŸ§ª paperSearch </h2>

<div class="intro">
<strong>paperSearch</strong> is a lightweight, browser-based academic meta-search interface.<br>
  Enter keywords and generate search links across various research platforms.
</div>

<input type="text" id="query" placeholder="e.g. cancer, AI, machine learning">
<button onclick="searchLinks()">Search</button>

<h3>Search Results:</h3>
<div id="results" class="results"></div>

<div id="notification" class="notification">Updated</div>

<script>
function getFavicon(url) {
  const domain = new URL(url).hostname;
  return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
}

function showNotification() {
  const notification = document.getElementById("notification");
  notification.classList.add("show");
  setTimeout(() => {
    notification.classList.remove("show");
  }, 2000);
}

function searchLinks() {
  const rawQuery = document.getElementById("query").value.trim();
  if (!rawQuery) {
    document.getElementById("results").innerHTML = "<p>Enter a search term.</p>";
    return;
  }
  
  showNotification();

  const encodedQuery = encodeURIComponent(rawQuery);
  const encodedPlus = encodeURIComponent(rawQuery.replace(/ /g, "+"));
  
  const doajQuery = encodeURIComponent(
    `{"query":{"query_string":{"query":"${rawQuery}","default_operator":"AND"}},"track_total_hits":true}`
  );

  const sites = [
{ name: "ðŸ“š General & Scholarly", type: "header" },
    { name: "Google Scholar", url: `https://scholar.google.com/scholar?q=${encodedQuery}` },
    { name: "Semantic Scholar", url: `https://www.semanticscholar.org/search?q=${encodedQuery}` },
    { name: "OpenAlex â€“ Works", url: `https://explore.openalex.org/works?filter=title_and_abstract.search:${rawQuery.replace(/ /g, "+")}` },
    { name: "ResearchGate", url: `https://www.researchgate.net/search/publication?q=${encodedQuery}` },
    
    { name: "ðŸ”¬ Life Sciences & Medicine", type: "header" },
    { name: "PubMed", url: `https://pubmed.ncbi.nlm.nih.gov/?term=${encodedQuery}` },
    { name: "Europe PMC", url: `https://europepmc.org/search?query=${encodedQuery}` },
    { name: "medRxiv", url: `https://www.medrxiv.org/search/${encodeURIComponent(encodedPlus)}` },
    { name: "bioRxiv", url: `https://www.biorxiv.org/search/${encodeURIComponent(encodedPlus)}` },
    { name: "arXiv q-bio", url: `https://arxiv.org/search/q-bio?query=${encodedQuery}&searchtype=all&abstracts=show&order=-announced_date_first&size=50` },
    
{ name: "ðŸ“– Open Access & Repositories", type: "header" },
    { name: "DOAJ â€“ Journals", url: `https://doaj.org/search/journals?source=${doajQuery}` },
    { name: "DOAJ â€“ Articles", url: `https://doaj.org/search/articles?source=${doajQuery}` },
    { name: "JSTOR", url: `https://www.jstor.org/action/doBasicSearch?Query=${encodedQuery}&so=rel` },
    { name: "CORE", url: `https://core.ac.uk/search?q=${encodedQuery}` },
    { name: "BASE", url: `https://www.base-search.net/Search/Results?lookfor=${encodedQuery}&name=&oaboost=1&newsearch=1&refid=dcbasen` },
    
{ name: "ðŸ’» Technology & Sciences", type: "header" },
    { name: "IEEE Xplore", url: `https://ieeexplore.ieee.org/search/searchresult.jsp?newsearch=true&queryText=${encodedQuery}` },
    { name: "arXiv", url: `https://arxiv.org/search/?query=${encodedQuery}&searchtype=all` },
    
    { name: "ðŸŽ“ Education", type: "header" },
    { name: "ERIC", url: `https://eric.ed.gov/?q=${encodedPlus}` },
    
{ name: "ðŸ” Multidisciplinary Search", type: "header" },
    { name: "Lens.org", url: `https://www.lens.org/lens/search/scholar/list?q=${encodedQuery}` }
  ];

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  sites.forEach(site => {
    if (site.type === "header") {
      const headerDiv = document.createElement("div");
      headerDiv.className = "group-header";
      headerDiv.textContent = site.name;
      resultsDiv.appendChild(headerDiv);
      return;
    }

    const a = document.createElement("a");
    a.href = site.url;
    a.target = "_blank";

    const img = document.createElement("img");
    img.src = getFavicon(site.url);

    const span = document.createElement("span");
    span.textContent = site.name;

    a.appendChild(img);
    a.appendChild(span);
    resultsDiv.appendChild(a);
  });
}
</script>

</body>
</html>
